<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Calendar</h1>
    <div class="Input">
        <input type="int" id="dateInput" placeholder="DD">
        <input type="int" id="monthInput" placeholder="MM">
        <input type="int" id="yearInput" placeholder="YYYY">
        <button>check for the day</button>
    </div>
    <div class="dayOutput">
        <li class="daysToShow">Monday</li>
        <li class="daysToShow">Tuesday</li>
        <li class="daysToShow">w</li>
        <li class="daysToShow">th</li>
        <li class="daysToShow">f</li>
        <li class="daysToShow">st</li>
        <li class="daysToShow">SUNDAY</li>
    </div>
    <div class="generalOutput">
        <span class="generalOutputSpam" id="dateOutput">DATE</span>
        <span class="generalOutputSpam" id="dayOutput">DAY</span>
        <span class="generalOutputSpam" id="yearOutput">YEAR</span>
    </div>

    <script src="logic.js"></script>
</body>

</html>
