<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- //fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Dancing+Script&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calendar</h1>
    <div class="Input">
        <input type="int" id="dateInput" placeholder="DD">
        <input type="int" id="monthInput" placeholder="MM">
        <input type="int" id="yearInput" placeholder="YYYY">
        <button id="checkForDay">check for the day</button>
    </div>
    <div class="generalOutput">
        <span class="generalOutputSpam" id="dateOutput">DATE</span>
        <span class="generalOutputSpam" id="dayOutput">DAY</span>
        <span class="generalOutputSpam" id="yearOutput">YEAR</span>
    </div>
    <div class="dayOutput">
        <li class="daysToShow">MONDAY</li>
        <li class="daysToShow">TUESDAY</li>
        <li class="daysToShow">WEDNESDAY</li>
        <li class="daysToShow">THURSDAY</li>
        <li class="daysToShow">FRIDAY</li>
        <li class="daysToShow">SATURDAY</li>
        <li class="daysToShow">SUNDAY</li>
    </div>

    <script src="logic.js"></script>
</body>

</html>
