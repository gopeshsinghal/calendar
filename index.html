<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="icon" href="css/favicon.ico" type="image/ico" />


    <link rel="stylesheet" href="css/style.css">

    <!-- //fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Montserrat:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="left">
        <h1 class="heading">CALENDAR<h1>
        <div class="Input">
            <input type="int" class="inputBox inputBox2" id="dateInput" placeholder="DD">
            <input type="int" class="inputBox inputBox2" id="monthInput" placeholder="MM">
            <input type="int" class="inputBox inputBox4" id="yearInput" placeholder="YYYY"><br>
            <button id="checkForDay" class="checkButton">check for the day</button>
        </div>
        <div class="generalOutput">
            <span class="generalOutputSpan" id="dateOutput">DATE</span>
            <span class="generalOutputSpan" id="dayOutput">DAY</span>
            <span class="generalOutputSpan" id="yearOutput">YEAR</span>
        </div>
    </div>
    <div class="dayOutput" id="dayToOutput">
        <li id="mon" class="daysToShow">MONDAY</li>
        <li id="tue" class="daysToShow">TUESDAY</li>
        <li id="wed" class="daysToShow">WEDNESDAY</li>
        <li id="thu" class="daysToShow">THURSDAY</li>
        <li id="fri" class="daysToShow">FRIDAY</li>
        <li id="sat" class="daysToShow">SATURDAY</li>
        <li id="sun" class="daysToShow">SUNDAY</li>
    </div>

    <!-- javascript -->
    <script src="logic.js"></script>
</body>

</html>
